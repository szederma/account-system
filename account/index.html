<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Settings</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f9; }
    .container { max-width: 600px; margin: auto; padding: 20px; background-color: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
    h2 { text-align: center; }
    input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px; }
    button { width: 100%; padding: 10px; background-color: #5c6bc0; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background-color: #3f4c87; }
  </style>
</head>
<body>

<div class="container">
  <h2>Account Settings</h2>
  <form id="settings-form">
    <input type="text" id="new-username" placeholder="New Username" required>
    <input type="password" id="new-password" placeholder="New Password" required>
    <button type="submit">Update</button>
  </form>
  <button onclick="deleteAccount()">Delete Account</button>
</div>

<script>
  document.getElementById('settings-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const token = localStorage.getItem('token');
    const newUsername = document.getElementById('new-username').value;
    const newPassword = document.getElementById('new-password').value;

    const response = await fetch('https://account-system-t285.onrender.com/api/update', {
      method: 'PUT',
      headers: {
        'Authorization': `Bearer ${token}`,
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({ newUsername, newPassword }),
    });

    const data = await response.json();
    if (response.ok) {
      alert('Account updated successfully');
    } else {
      alert(data.error || 'Failed to update account');
    }
  });

  async function deleteAccount() {
    const token = localStorage.getItem('token');
    const response = await fetch('https://account-system-t285.onrender.com/api/delete', {
      method: 'DELETE',
      headers: {
        'Authorization': `Bearer ${token}`,
      },
    });

    const data = await response.json();
    if (response.ok) {
      alert('Account deleted');
      localStorage.removeItem('token');
      window.location.href = '/login';
    } else {
      alert(data.error || 'Failed to delete account');
    }
  }
</script>

</body>
</html>
