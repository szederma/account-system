<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body style="background-color: var(--dark-bg); color: var(--text-primary); font-family: 'Caros', sans-serif;">

    <div id="loading" style="position: fixed; inset: 0; background: var(--dark-bg); display: flex; align-items: center; justify-content: center; z-index: 9999;">
        <p style="color: var(--text-secondary); font-size: 1.2rem;">Checking login...</p>
    </div>

      
  <div style="max-width: 800px; margin: 60px auto; background: var(--darker-bg); border-radius: 16px; box-shadow: 0 0 20px rgba(0,0,0,0.5); overflow: hidden; display: flex; flex-direction: column; height: 80vh;">
    <header style="padding: 20px; background: rgba(255,255,255,0.05); border-bottom: 1px solid var(--accent-red); text-align: center;">
      <h1 style="font-size: 1.8rem; color: var(--accent-red);">Chat</h1>
      <p style="text-align:center; margin-top: 8px;">
        <a href="profile" style="color: var(--accent-red);">Profile Settings</a>
      </p>      
      <p style="font-size: 0.8rem; color: var(--text-secondary);">Welcome <span id="userIdDisplay">...</span>!</p>
    </header>

    <div id="chat-messages" style="flex-grow: 1; overflow-y: auto; padding: 20px; gap: 10px; display: flex; flex-direction: column;"></div>

    <form id="message-form" style="display: flex; padding: 20px; border-top: 1px solid var(--accent-red); gap: 10px;">
        <input type="file" id="file-input" style="color: white;" />
        <input type="text" id="message-input" placeholder="Type a message..." style="flex: 1; padding: 12px; border-radius: 8px; border: none; background: rgba(255,255,255,0.05); color: white;" autocomplete="off" disabled />
      <button type="submit" id="send-button" style="padding: 12px 20px; background: var(--accent-red); border: none; color: white; border-radius: 8px; font-weight: bold;" disabled>Send</button>
    </form>
  </div>


  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, serverTimestamp, query, onSnapshot, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-storage.js";


    const firebaseConfig = {
      apiKey: "AIzaSyAddXTzBxZk1Su6fNnsgRuNnWqFrq_ZjCY",
      authDomain: "distanzuino-project.firebaseapp.com",
      projectId: "distanzuino-project",
      storageBucket: "distanzuino-project.appspot.com",
      messagingSenderId: "584745723160",
      appId: "1:584745723160:web:97387a22f4b4b9fb9c6a6d"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const messagesRef = collection(db, "artifacts/default-chat-app/public/data/messages");

    const messageForm = document.getElementById("message-form");
    const messageInput = document.getElementById("message-input");
    const sendButton = document.getElementById("send-button");
    const chatMessages = document.getElementById("chat-messages");
    const authModal = document.getElementById("auth-modal");
    const userIdDisplay = document.getElementById("userIdDisplay");


    onAuthStateChanged(auth, async (user) => {
        const loadingDiv = document.getElementById("loading");
        console.log("Auth state changed. User:", user);

        try {
            if (!user) {
            console.warn("No user logged in. Redirecting...");
            window.location.replace("login");
            return;
            }

            let userDoc;
            for (let i = 0; i < 5; i++) {
            userDoc = await getDoc(doc(db, "users", user.uid));
            if (userDoc.exists()) break;
            await new Promise(r => setTimeout(r, 300)); // wait 300ms and retry
            }

            if (!userDoc || !userDoc.exists()) {
            // Fallback: create default userDoc if missing
            await setDoc(doc(db, "users", user.uid), {
                username: `User-${user.uid.slice(0, 6)}`
            });
            userDoc = await getDoc(doc(db, "users", user.uid)); // reload
            }

            const rawData = userDoc.data();
            console.log("Fetched Firestore user doc:", rawData);

            const username = (rawData && rawData.username && rawData.username.trim()) 
            ? rawData.username.trim()
            : `User-${user.uid.slice(0, 6)}`;

            userIdDisplay.textContent = username;

            messageInput.disabled = false;
            sendButton.disabled = false;
            document.getElementById("file-input").disabled = false;
            loadingDiv?.remove();

            onSnapshot(query(messagesRef), (snapshot) => {
            chatMessages.innerHTML = "";
            snapshot.forEach(doc => {
                const msg = doc.data();
                const div = document.createElement("div");
                div.style.padding = "10px";
                div.style.borderRadius = "10px";
                div.style.background = msg.userId === user.uid ? "var(--accent-red)" : "rgba(255,255,255,0.05)";
                div.style.alignSelf = msg.userId === user.uid ? "flex-end" : "flex-start";
                div.style.maxWidth = "70%";
                div.innerHTML = `
                <div>
                    ${msg.text || ""}
                    ${msg.fileUrl ? `<br/><a href="${msg.fileUrl}" target="_blank" style="color: lightblue;">ðŸ“Ž ${msg.fileName || "File"}</a>` : ""}
                </div>
                <div style="font-size: 0.7rem; opacity: 0.7; margin-top: 4px;">
                    ${msg.userName || `User-${msg.userId?.substring(0, 6) || "?"}`} â€¢ ${msg.timestamp?.toDate?.().toLocaleTimeString() || "now"}
                </div>`;
                chatMessages.appendChild(div);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            });
            });

            messageForm.onsubmit = async (e) => {
            e.preventDefault();

            const fileInput = document.getElementById("file-input");
            const file = fileInput.files[0];
            const messageText = messageInput.value.trim();

            if (!messageText && !file) {
                alert("Please enter a message or select a file.");
                return;
            }

            try {
                let fileUrl = null;
                let fileName = null;

                if (file) {
                const fileRef = ref(storage, `uploads/${user.uid}/${Date.now()}_${file.name}`);
                const snapshot = await uploadBytes(fileRef, file);
                fileUrl = await getDownloadURL(snapshot.ref);
                fileName = file.name;
                }

                await addDoc(messagesRef, {
                text: messageText || null,
                fileUrl: fileUrl || null,
                fileName: fileName || null,
                userId: user.uid,
                userName: username,
                timestamp: serverTimestamp()
                });

                messageInput.value = "";
                fileInput.value = "";

            } catch (err) {
                console.error("Failed to send message:", err);
                alert("Failed to send message or file.");
            }
            };

        } catch (err) {
            console.error("Error during auth state handling:", err);
            loadingDiv.innerHTML = `<p style="color:red;">Login check failed: ${err.message}</p>`;
        }
    });

  </script>
</body>
</html>
