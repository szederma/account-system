<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Snake Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* Dark blue-gray background */
            color: #e2e8f0; /* Light gray text */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
            overflow: hidden; /* Prevent scrollbars from canvas */
        }
        .game-area {
            background-color: #2d3748; /* Card background */
            padding: 1rem;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2), 0 4px 6px -2px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #gameCanvas {
            border: 3px solid #4a5568; /* Border for canvas */
            background-color: #000000; /* Black game background */
            border-radius: 0.5rem;
            touch-action: none; /* Prevent default touch actions like scrolling */
        }
        .controls, .info {
            margin-top: 1rem;
            text-align: center;
        }
        .btn {
            background-color: #4299e1; /* Blue button */
            color: white;
            font-weight: 600;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s ease;
            border: none;
            margin: 0.25rem;
        }
        .btn:hover {
            background-color: #3182ce; /* Darker blue on hover */
        }
        .btn-back {
            background-color: #718096;
        }
        .btn-back:hover {
            background-color: #4a5568;
        }
        #score {
            font-size: 1.5rem;
            font-weight: bold;
            color: #90cdf4;
        }
        .touch-controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 15px;
            width: 200px; /* Adjust as needed */
        }
        .touch-controls button {
            padding: 15px; /* Larger touch targets */
            font-size: 1.2rem;
        }
        /* Positioning touch controls */
        .touch-controls .up { grid-column: 2; grid-row: 1; }
        .touch-controls .left { grid-column: 1; grid-row: 2; }
        .touch-controls .right { grid-column: 3; grid-row: 2; }
        .touch-controls .down { grid-column: 2; grid-row: 2; } /* Center button for down or action */

        /* Modal for Game Over */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.6);
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background-color: #2d3748;
            margin: auto;
            padding: 25px;
            border: 1px solid #4a5568;
            border-radius: 0.75rem;
            width: 80%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }
        .modal-title {
            font-size: 2rem;
            font-weight: bold;
            color: #90cdf4;
            margin-bottom: 1rem;
        }
        .modal-score {
            font-size: 1.25rem;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="game-area">
        <h1 class="text-3xl sm:text-4xl font-bold mb-4 text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-blue-500">Snake</h1>
        <div class="info mb-2">
            Score: <span id="score">0</span>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div class="controls mt-4">
            <button id="startButton" class="btn">Start Game</button>
            <button onclick="window.location.href='index.html'" class="btn btn-back">Back to Hub</button>
        </div>
        <div class="touch-controls mt-4 sm:hidden">
            <button id="btnUp" class="btn up">↑</button>
            <button id="btnLeft" class="btn left">←</button>
            <button id="btnDown" class="btn down">↓</button>
            <button id="btnRight" class="btn right">→</button>
        </div>
    </div>

    <div id="gameOverModal" class="modal">
        <div class="modal-content">
            <h2 class="modal-title">Game Over!</h2>
            <p class="modal-score">Your score: <span id="finalScore">0</span></p>
            <button id="restartButtonModal" class="btn">Play Again</button>
            <button onclick="window.location.href='index.html'" class="btn btn-back ml-2">Back to Hub</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const startButton = document.getElementById('startButton');
        const gameOverModal = document.getElementById('gameOverModal');
        const finalScoreElement = document.getElementById('finalScore');
        const restartButtonModal = document.getElementById('restartButtonModal');

        const gridSize = 20; // Size of each grid cell
        let canvasSize = Math.min(window.innerWidth * 0.8, window.innerHeight * 0.5, 400); // Responsive canvas
        canvasSize = Math.floor(canvasSize / gridSize) * gridSize; // Ensure canvas size is a multiple of gridSize
        canvas.width = canvasSize;
        canvas.height = canvasSize;

        let tileCount = canvas.width / gridSize;

        let snake, food, dx, dy, score, gameLoopTimeout, gameActive;

        const initialSnakeSpeed = 150; // Milliseconds per move
        let snakeSpeed;

        function initializeGame() {
            snake = [{ x: Math.floor(tileCount / 2), y: Math.floor(tileCount / 2) }]; // Start in middle
            placeFood();
            dx = 1; // Initial direction: right
            dy = 0;
            score = 0;
            snakeSpeed = initialSnakeSpeed;
            scoreElement.textContent = score;
            gameActive = true;
            gameOverModal.style.display = 'none';
            startButton.disabled = true;
            startButton.textContent = "Game On!";
            if (gameLoopTimeout) clearTimeout(gameLoopTimeout);
            gameLoop();
        }

        function placeFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            // Ensure food doesn't spawn on the snake
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    placeFood(); // Recursively call if conflict
                    break;
                }
            }
        }

        function drawGame() {
            // Clear canvas
            ctx.fillStyle = '#000000'; // Black background
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw snake
            ctx.fillStyle = '#48bb78'; // Green snake
            snake.forEach(segment => {
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 1, gridSize - 1);
            });

            // Draw food
            ctx.fillStyle = '#f56565'; // Red food
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 1, gridSize - 1);
        }

        function updateGame() {
            if (!gameActive) return;

            const head = { x: snake[0].x + dx, y: snake[0].y + dy };

            // Check for collision with walls
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            // Check for collision with self
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver();
                    return;
                }
            }

            snake.unshift(head); // Add new head

            // Check for food eaten
            if (head.x === food.x && head.y === food.y) {
                score++;
                scoreElement.textContent = score;
                placeFood();
                // Increase speed slightly (optional)
                if (snakeSpeed > 50) snakeSpeed -= 5;
            } else {
                snake.pop(); // Remove tail if no food eaten
            }
        }

        function gameOver() {
            gameActive = false;
            finalScoreElement.textContent = score;
            gameOverModal.style.display = 'flex';
            startButton.disabled = false;
            startButton.textContent = "Start Game";
            if (gameLoopTimeout) clearTimeout(gameLoopTimeout);
        }

        function gameLoop() {
            if (!gameActive) return;
            updateGame();
            drawGame();
            gameLoopTimeout = setTimeout(gameLoop, snakeSpeed);
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (!gameActive && e.key !== 'Enter' && e.key !== ' ') return; // Allow start with Enter/Space if game over
            if (!gameActive && (e.key === 'Enter' || e.key === ' ')) {
                 if (gameOverModal.style.display === 'flex') {
                    initializeGame();
                 }
                 return;
            }


            const keyPressed = e.key;
            if ((keyPressed === 'ArrowUp' || keyPressed.toLowerCase() === 'w') && dy === 0) {
                dx = 0; dy = -1;
            } else if ((keyPressed === 'ArrowDown' || keyPressed.toLowerCase() === 's') && dy === 0) {
                dx = 0; dy = 1;
            } else if ((keyPressed === 'ArrowLeft' || keyPressed.toLowerCase() === 'a') && dx === 0) {
                dx = -1; dy = 0;
            } else if ((keyPressed === 'ArrowRight' || keyPressed.toLowerCase() === 'd') && dx === 0) {
                dx = 1; dy = 0;
            }
        });

        // Touch controls
        document.getElementById('btnUp').addEventListener('click', () => { if (dy === 0 && gameActive) { dx = 0; dy = -1; } });
        document.getElementById('btnDown').addEventListener('click', () => { if (dy === 0 && gameActive) { dx = 0; dy = 1; } });
        document.getElementById('btnLeft').addEventListener('click', () => { if (dx === 0 && gameActive) { dx = -1; dy = 0; } });
        document.getElementById('btnRight').addEventListener('click', () => { if (dx === 0 && gameActive) { dx = 1; dy = 0; } });


        // Event Listeners
        startButton.addEventListener('click', initializeGame);
        restartButtonModal.addEventListener('click', () => {
            gameOverModal.style.display = 'none';
            initializeGame();
        });

        // Initial drawing (before game starts)
        function drawInitialState() {
            ctx.fillStyle = '#000000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#e2e8f0';
            ctx.font = `${canvasSize / 20}px Inter`;
            ctx.textAlign = 'center';
            ctx.fillText("Press 'Start Game'", canvas.width / 2, canvas.height / 2);
        }
        drawInitialState();


        // Resize canvas logic
        function resizeCanvas() {
            let newSize = Math.min(window.innerWidth * 0.8, window.innerHeight * 0.5, 400);
            newSize = Math.floor(newSize / gridSize) * gridSize;
            canvas.width = newSize;
            canvas.height = newSize;
            tileCount = canvas.width / gridSize;

            if (!gameActive) {
                 drawInitialState(); // Redraw placeholder if game not active
            } else {
                // If game is active, might need to reset or adjust elements
                // For simplicity, a resize during active game might be complex to handle perfectly
                // without resetting. For now, we just redraw.
                drawGame();
            }
        }
        window.addEventListener('resize', resizeCanvas);

    </script>
</body>
</html>
