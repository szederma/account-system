<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Cello Synth</title>
    <style>
        .piano {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 20px;
        }
        .key {
            width: 60px;
            height: 200px;
            border: 1px solid black;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            user-select: none;
        }
        .key.active {
            background: lightgray;
        }
        .gap {
            width: 20px;
        }
    </style>
</head>
<body>
    <div class="piano">
        <div class="key" data-tone="C1">C</div>
        <div class="key" data-tone="D1">D</div>
        <div class="key" data-tone="E1">E</div>
        <div class="key" data-tone="F1">F</div>
        <div class="key" data-tone="G1">G</div>
        <div class="key" data-tone="A1">A</div>
        <div class="key" data-tone="H1">H</div>
        <div class="gap"></div>
        <div class="key" data-tone="C2">C</div>
        <div class="key" data-tone="D2">D</div>
        <div class="key" data-tone="E2">E</div>
        <div class="key" data-tone="F2">F</div>
        <div class="key" data-tone="G2">G</div>
        <div class="key" data-tone="A2">A</div>
        <div class="key" data-tone="H2">H</div>
    </div>

    <script>
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const activeOscillators = {};

        const frequencies = {
            'C1': 130.81, 'D1': 146.83, 'E1': 164.81, 'F1': 174.61,
            'G1': 196.00, 'A1': 220.00, 'H1': 246.94,
            'C2': 261.63, 'D2': 293.66, 'E2': 329.63, 'F2': 349.23,
            'G2': 392.00, 'A2': 440.00, 'H2': 493.88
        };

        // Reverb
        const convolver = audioCtx.createConvolver();
        const reverbGain = audioCtx.createGain();
        reverbGain.gain.value = 0.3;
        convolver.connect(reverbGain);

        // Master output chain: reverb → compressor → master → speakers
        const compressor = audioCtx.createDynamicsCompressor();
        compressor.threshold.setValueAtTime(-30, audioCtx.currentTime);
        compressor.knee.setValueAtTime(20, audioCtx.currentTime);
        compressor.ratio.setValueAtTime(12, audioCtx.currentTime);
        compressor.attack.setValueAtTime(0.003, audioCtx.currentTime);
        compressor.release.setValueAtTime(0.25, audioCtx.currentTime);

        const masterGain = audioCtx.createGain();
        masterGain.gain.value = 0.6;

        reverbGain.connect(compressor);
        compressor.connect(masterGain);
        masterGain.connect(audioCtx.destination);

        function createReverbImpulse(duration = 1.0, decay = 1.5) {
            const rate = audioCtx.sampleRate;
            const length = rate * duration;
            const impulse = audioCtx.createBuffer(2, length, rate);
            for (let i = 0; i < 2; i++) {
                const channel = impulse.getChannelData(i);
                for (let j = 0; j < length; j++) {
                    channel[j] = (Math.random() * 2 - 1) * Math.pow(1 - j / length, decay);
                }
            }
            convolver.buffer = impulse;
        }
        createReverbImpulse();

        function startCelloTone(frequency, tone) {
            if (activeOscillators[tone]) return;

            const harmonics = [1, 2, 3, 4, 5, 6];
            const maxGains = [0.4, 1.05, 1.4, 1.05, 0.5, 0.3];
            const fadeOutTimes = [18, 16, 14, 12, 10, 8];

            const activeToneCount = Object.keys(activeOscillators).length + 1;
            const toneGainFactor = 1 / activeToneCount;
            const toneDetune = (Math.random() - 0.5) * 10;

            const oscillators = [];
            const gainNodes = [];

            harmonics.forEach((harmonic, index) => {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                const filter = audioCtx.createBiquadFilter();
                const panNode = audioCtx.createStereoPanner();
                const warmthFilter = audioCtx.createBiquadFilter();

                osc.type = (index === 0) ? 'triangle' : 'sine';
                osc.frequency.setValueAtTime(frequency * harmonic, audioCtx.currentTime);
                osc.detune.value = toneDetune + (Math.random() - 0.5) * 1.5;

                filter.type = "bandpass";
                filter.frequency.value = frequency * harmonic;
                filter.Q.value = 8;

                gain.gain.setValueAtTime(maxGains[index] * toneGainFactor, audioCtx.currentTime);
                gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + fadeOutTimes[index]);

                warmthFilter.type = "lowpass";
                warmthFilter.frequency.setValueAtTime(5000, audioCtx.currentTime);
                warmthFilter.Q.value = 1;

                panNode.pan.value = (Math.random() - 0.5) * 0.5;

                osc.connect(filter);
                filter.connect(gain);
                gain.connect(warmthFilter);
                warmthFilter.connect(panNode);

                panNode.connect(masterGain);  // dry
                panNode.connect(convolver);   // wet

                osc.start();
                oscillators.push(osc);
                gainNodes.push(gain);
            });

            activeOscillators[tone] = { oscillators, gainNodes };
        }

        function stopCelloTone(tone) {
            const stopTime = audioCtx.currentTime + 0.05;
            if (activeOscillators[tone]) {
                activeOscillators[tone].gainNodes.forEach(gain => {
                    gain.gain.cancelScheduledValues(audioCtx.currentTime);
                    gain.gain.setValueAtTime(gain.gain.value, audioCtx.currentTime);
                    gain.gain.linearRampToValueAtTime(0, stopTime + 0.3);
                });
                activeOscillators[tone].oscillators.forEach(osc => {
                    osc.stop(stopTime + 0.5);
                });
                delete activeOscillators[tone];
            }
        }

        document.querySelectorAll('.key').forEach(key => {
            const tone = key.getAttribute('data-tone');

            key.addEventListener('mousedown', () => {
                key.classList.add('active');
                if (frequencies[tone]) startCelloTone(frequencies[tone], tone);
            });

            key.addEventListener('mouseup', () => {
                key.classList.remove('active');
                stopCelloTone(tone);
            });

            key.addEventListener('mouseleave', () => {
                key.classList.remove('active');
                stopCelloTone(tone);
            });

            key.addEventListener('touchstart', (e) => {
                e.preventDefault();
                key.classList.add('active');
                if (frequencies[tone]) startCelloTone(frequencies[tone], tone);
            }, { passive: false });

            key.addEventListener('touchend', () => {
                key.classList.remove('active');
                stopCelloTone(tone);
            });

            key.addEventListener('touchcancel', () => {
                key.classList.remove('active');
                stopCelloTone(tone);
            });
        });
    </script>
</body>
</html>
