<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DistanzuinoBT Control Interface</title>
    <script src="https://unpkg.com/lucide@0.344.0"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            background: radial-gradient(circle at center, #333 0%, #000 100%);
            color: white;
            padding: 2rem;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #ff3019, #ff0000);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1.25rem;
            color: #d1d5db;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }

        @media (min-width: 768px) {
            .grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        .card {
            background: linear-gradient(145deg, #990000, #cc0000);
            border-radius: 1rem;
            padding: 1.5rem;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 1rem;
            padding: 2px;
            background: linear-gradient(45deg, #ff0000, #ff6b6b, #ff0000);
            -webkit-mask: 
                linear-gradient(#fff 0 0) content-box, 
                linear-gradient(#fff 0 0);
            mask: 
                linear-gradient(#fff 0 0) content-box, 
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.4);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .volume-control {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .volume-slider-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .volume-control input[type="range"] {
            flex-grow: 1;
            height: 8px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 0.5rem;
            outline: none;
            -webkit-appearance: none;
        }

        .volume-control input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: #ffffff;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }

        .volume-control input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
        }

        .mute-button {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .mute-button:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .mute-button.muted {
            background: #ff0000;
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.4);
        }

        .volume-value {
            min-width: 3rem;
            text-align: right;
        }

        select {
            width: 100%;
            padding: 0.5rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0.5rem;
            color: white;
            outline: none;
            cursor: pointer;
        }

        select:focus {
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 0 2px rgba(255, 0, 0, 0.3);
        }

        .tones-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .tone-button {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0.75rem;
            padding: 1rem;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .tone-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 0.75rem;
            padding: 1px;
            background: linear-gradient(45deg, #ff0000, #ff6b6b, #ff0000);
            -webkit-mask: 
                linear-gradient(#fff 0 0) content-box, 
                linear-gradient(#fff 0 0);
            mask: 
                linear-gradient(#fff 0 0) content-box, 
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tone-button:hover::before {
            opacity: 1;
        }

        .tone-button.active {
            background: linear-gradient(145deg, #990000, #cc0000);
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }

        .tone-button.active::before {
            opacity: 1;
        }

        .tone-name {
            font-size: 1.125rem;
            font-weight: bold;
            margin-bottom: 0.25rem;
            position: relative;
        }

        .tone-freq {
            font-size: 0.875rem;
            opacity: 0.75;
            position: relative;
        }

        .visualizer {
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 1rem 0;
        }

        .bar {
            width: 8px;
            background: linear-gradient(to top, #ff0000, #ff6b6b);
            border-radius: 4px;
            animation: pulse 1.5s ease-in-out infinite;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
        }

        @keyframes pulse {
            0%, 100% { transform: scaleY(0.3); }
            50% { transform: scaleY(1); }
        }
    </style>
</head>
<body>
    <!-- Rest of the HTML and JavaScript code remains exactly the same as in the previous version -->
    <div class="container">
        <header>
            <h1>DistanzuinoBT</h1>
            <p class="subtitle">Advanced Musical Control Interface</p>
        </header>

        <div class="grid">
            <div class="card volume-control">
                <div class="card-header">
                    <i data-lucide="volume-2"></i>
                    <h2 class="card-title">Volume Control</h2>
                </div>
                <div class="volume-slider-container">
                    <input type="range" min="0" max="100" value="50" id="volume">
                    <button id="mute-button" class="mute-button">
                        <i data-lucide="volume-x"></i>
                    </button>
                    <div class="volume-value">50%</div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <i data-lucide="music"></i>
                    <h2 class="card-title">Instrument</h2>
                </div>
                <select id="instrument">
                    <option value="synthesizer">Synthesizer</option>
                    <option value="piano">Piano</option>
                    <option value="violin">Violin</option>
                    <option value="flute">Flute</option>
                    <option value="guitar">Guitar</option>
                </select>
            </div>

            <div class="card" style="grid-column: 1 / -1;">
                <div class="card-header">
                    <i data-lucide="waveform"></i>
                    <h2 class="card-title">Active Tones</h2>
                </div>
                <div class="tones-grid" id="tones"></div>
            </div>

            <div class="card" style="grid-column: 1 / -1;">
                <div class="card-header">
                    <i data-lucide="activity"></i>
                    <h2 class="card-title">Frequency Visualizer</h2>
                </div>
                <div class="visualizer" id="visualizer"></div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Audio Context setup
        let audioContext = null;
        let oscillators = {};
        let isMuted = false;
        let previousVolume = 50;

        function initAudio() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
        }

        // Instrument frequency multipliers
        const instrumentMultipliers = {
            synthesizer: 1,
            piano: 1,
            violin: 2,
            flute: 1.5,
            guitar: 0.5
        };

        // Base frequencies for each note
        const baseFrequencies = {
            'C4': 261.63,
            'D4': 293.66,
            'E4': 329.63,
            'F4': 349.23,
            'G4': 392.00
        };

        // Volume control
        const volumeInput = document.getElementById('volume');
        const volumeValue = document.querySelector('.volume-value');
        const muteButton = document.getElementById('mute-button');
        let masterGainNode = null;

        function setupAudio() {
            if (!audioContext) {
                initAudio();
                masterGainNode = audioContext.createGain();
                masterGainNode.connect(audioContext.destination);
            }
            updateVolume();
        }

        volumeInput.addEventListener('input', (e) => {
            if (isMuted) toggleMute();
            volumeValue.textContent = `${e.target.value}%`;
            updateVolume();
        });

        muteButton.addEventListener('click', toggleMute);

        function toggleMute() {
            isMuted = !isMuted;
            muteButton.classList.toggle('muted');
            
            if (isMuted) {
                previousVolume = volumeInput.value;
                volumeInput.value = 0;
            } else {
                volumeInput.value = previousVolume;
            }
            
            volumeValue.textContent = `${volumeInput.value}%`;
            updateVolume();
        }

        function updateVolume() {
            if (masterGainNode) {
                masterGainNode.gain.value = volumeInput.value / 100;
            }
        }

        // Instrument selection
        const instrumentSelect = document.getElementById('instrument');
        let currentInstrument = instrumentSelect.value;

        instrumentSelect.addEventListener('change', (e) => {
            currentInstrument = e.target.value;
            // Update all playing tones with new frequencies
            tones.forEach((tone, index) => {
                if (tone.isPlaying) {
                    stopTone(index);
                    playTone(index);
                }
            });
        });

        // Tones setup
        const tones = [
            { name: 'C4', frequency: baseFrequencies['C4'], isPlaying: false },
            { name: 'D4', frequency: baseFrequencies['D4'], isPlaying: false },
            { name: 'E4', frequency: baseFrequencies['E4'], isPlaying: false },
            { name: 'F4', frequency: baseFrequencies['F4'], isPlaying: false },
            { name: 'G4', frequency: baseFrequencies['G4'], isPlaying: false }
        ];

        const tonesContainer = document.getElementById('tones');

        function getAdjustedFrequency(baseFreq) {
            return baseFreq * instrumentMultipliers[currentInstrument];
        }

        function playTone(index) {
            setupAudio();
            const tone = tones[index];
            const adjustedFreq = getAdjustedFrequency(tone.frequency);

            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            // Set oscillator type based on instrument
            switch (currentInstrument) {
                case 'synthesizer':
                    oscillator.type = 'sawtooth';
                    break;
                case 'piano':
                    oscillator.type = 'triangle';
                    break;
                case 'violin':
                    oscillator.type = 'sine';
                    break;
                case 'flute':
                    oscillator.type = 'sine';
                    break;
                case 'guitar':
                    oscillator.type = 'square';
                    break;
                default:
                    oscillator.type = 'sine';
            }

            oscillator.frequency.setValueAtTime(adjustedFreq, audioContext.currentTime);
            
            // Add slight attack and release for more natural sound
            gainNode.gain.setValueAtTime(0, audioContext.currentTime);
            gainNode.gain.linearRampToValueAtTime(1, audioContext.currentTime + 0.01);

            oscillator.connect(gainNode);
            gainNode.connect(masterGainNode);
            oscillator.start();

            oscillators[index] = { oscillator, gainNode };
        }

        function stopTone(index) {
            if (oscillators[index]) {
                const { oscillator, gainNode } = oscillators[index];
                gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + 0.01);
                oscillator.stop(audioContext.currentTime + 0.02);
                delete oscillators[index];
            }
        }

        function toggleTone(index) {
            tones[index].isPlaying = !tones[index].isPlaying;
            if (tones[index].isPlaying) {
                playTone(index);
            } else {
                stopTone(index);
            }
            renderTones();
            updateVisualizer();
        }

        function renderTones() {
            tonesContainer.innerHTML = tones.map((tone, index) => `
                <button class="tone-button ${tone.isPlaying ? 'active' : ''}" 
                        onclick="toggleTone(${index})">
                    <div class="tone-name">${tone.name}</div>
                    <div class="tone-freq">${getAdjustedFrequency(tone.frequency).toFixed(2)} Hz</div>
                </button>
            `).join('');
        }

        // Initialize tones
        renderTones();

        // Visualizer setup with audio reactivity
        const visualizer = document.getElementById('visualizer');
        const barCount = 20;
        const bars = [];

        for (let i = 0; i < barCount; i++) {
            const bar = document.createElement('div');
            bar.className = 'bar';
            bar.style.height = '10%';
            bar.style.animationDelay = `${i * 0.1}s`;
            visualizer.appendChild(bar);
            bars.push(bar);
        }

        function updateVisualizer() {
            bars.forEach((bar, index) => {
                const activeTones = tones.filter(t => t.isPlaying).length;
                const randomHeight = activeTones ? 
                    30 + Math.random() * 70 : 
                    10;
                bar.style.height = `${randomHeight}%`;
            });
        }

        // Start with initial volume
        setupAudio();
    </script>
</body>
</html>
