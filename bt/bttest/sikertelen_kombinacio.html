<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>DistanzuinoBT</title>
  <style>
    .slider-container {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
    }
    .slider-wrapper {
      text-align: center;
    }
    /* Global Styles */
    body {
      font-family: 'Futura PT', sans-serif;
      font-style: normal;
      font-weight: 400;
      text-align: center;
      margin: 0;
      padding: 0 15px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      background: linear-gradient(to bottom right, #000000, #333333);
      color: #ffffff;
      transition: background-color 0.5s ease;
    }

    #top-container {
      display: flex;
      align-items: center;
      margin-top: 30px;
      margin-bottom: 35px;
      justify-content: center;
      transition: margin-top 0.3s ease, margin-bottom 0.3s ease;
    }

    #logo {
      max-width: 150px;
      height: auto;
      margin-right: 20px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }


    #button-container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 150px;
      height: 50px;
    }

    .button {
      width: 100%;
      height: 100%;
      font-size: 1em;
      font-weight: 700;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      position: absolute;
      transition: opacity 0.3s ease, transform 0.2s ease, background-color 0.3s ease;
    }

    #connect {
      background-color: #ff6666;
      color: white;
      opacity: 1;
      z-index: 1;
    }

    #connect:hover {
      transform: scale(1.05);
      background-color: #ff4d4d;
    }

    #disconnect {
      background-color: #333333;
      border: 2px solid #ff6666;
      color: white;
      opacity: 0;
      pointer-events: none;
      z-index: 0;
    }

    #disconnect:hover {
      transform: scale(1.05);
      background-color: #444444;
    }

    .card {
      background-color: #444;
      border-radius: 12px;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      margin: 10px 0;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.6);
      color: #fff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .distance-display {
      font-size: 1.2em;
      margin: 10px 0;
      transition: color 0.3s ease;
    }

    .volume-slider {
      width: 100%;
      margin-top: 10px;
      appearance: none;
      height: 15px; /* Increased thickness */
      border-radius: 5px;
      outline: none;
      transition: background 0.3s ease;
    }

    .volume-slider.connected {
      background: linear-gradient(to right, #ff6666 var(--volume-level, 50%), #ffffff var(--volume-level, 50%));
    }

    .volume-slider.disconnected {
      background: #777; /* Grey when disconnected */
    }

    .volume-slider::-webkit-slider-thumb {
      appearance: none;
      width: 15px;
      height: 15px;
      background: #ffffff;
      border-radius: 50%;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .volume-slider::-moz-range-thumb {
      width: 15px;
      height: 15px;
      background: #ffffff;
      border-radius: 50%;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .volume-slider:disabled {
      cursor: not-allowed;
      background: #555;
    }

    /* Text and Card Update Animations */
    .fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <h1>DistanzuinoBT</h1>

  <div id="top-container">
    <img id="logo" src="/bt/images/logo.jpg" alt="Distanzuino" onclick="window.location.href='https://distanzuino.com'">
    <div id="button-container">
      <button id="connect" class="button">Connect</button>
      <button id="disconnect" class="button">Disconnect</button>

  <div id="card1" class="card">
    <p id="distance1" class="distance-display fade-in">Distance 1: Disconnected</p>

  </div>

  <div id="card2" class="card">

    <input id="volume2" type="range" class="volume-slider disconnected" min="0" max="1" step="0.01" value="1" disabled>
  </div>

  <script>
    let bluetoothDevice;
    let server;
    let service;
    let characteristic;

    const HM10_SERVICE_UUID = '0000ffe0-0000-1000-8000-00805f9b34fb';
    const HM10_CHARACTERISTIC_UUID = '0000ffe1-0000-1000-8000-00805f9b34fb';

    let volume1 = 1;
    let volume2 = 1;

    document.getElementById('connect').addEventListener('click', async () => {
      try {
        bluetoothDevice = await navigator.bluetooth.requestDevice({
          filters: [{ namePrefix: 'Distanzuino' }],
          optionalServices: [HM10_SERVICE_UUID]
        });

        server = await bluetoothDevice.gatt.connect();
        service = await server.getPrimaryService(HM10_SERVICE_UUID);
        characteristic = await service.getCharacteristic(HM10_CHARACTERISTIC_UUID);

        characteristic.startNotifications();
        characteristic.addEventListener('characteristicvaluechanged', handleData);

        document.getElementById('connect').style.opacity = '0';
        document.getElementById('connect').style.pointerEvents = 'none';
        document.getElementById('disconnect').style.opacity = '1';
        document.getElementById('disconnect').style.pointerEvents = 'auto';

        if (!audioCtx) {
          audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }
        const oscillators = {
          1: [],
          2: []
        };
        updateUIState(true);
      } catch (error) {
        console.error('Error connecting:', error);
      }
    });


    function handleData(event) {
      const decoder = new TextDecoder();
      const value = decoder.decode(event.target.value).trim();

      if (value.startsWith('D1:')) {
        const distance1 = parseFloat(value.substring(3)) / 10;
      } else if (value.startsWith('D2:')) {
        const distance2 = parseFloat(value.substring(3)) / 10;
      }
    }

    const intensityMap = {
      133: 0.0045, 258: 0.0041, 391: 0.012,
      150: 0.04, 291: 0.06, 441: 0.045,
      166: 0.0175, 333: 0.015, 492: 0.022
    };

    function getFrequencies(distanceLabel, distance) {
      if (distance < 3 || distance > 45) return [];
      if (distanceLabel === "1") {
        if (distance >= 3 && distance < 8.99) return [250, 491, 747];
        if (distance >= 9 && distance < 14.99) return [216, 441, 657];
        if (distance >= 15 && distance < 20.99) return [200, 391, 591];
        if (distance >= 21 && distance < 26.99) return [175, 350, 525];
        if (distance >= 27 && distance < 32.99) return [166, 333, 492];
        if (distance >= 33 && distance < 38.99) return [150, 291, 441];
        if (distance >= 39 && distance < 45) return [133, 258, 391];
      } else if (distanceLabel === "2") {
        if (distance >= 3 && distance < 8.99) return [258, 524, 782];
        if (distance >= 9 && distance < 14.99) return [292, 582, 883];
        if (distance >= 15 && distance < 20.99) return [324, 658, 987];
        if (distance >= 21 && distance < 26.99) return [350, 692, 1040];
        if (distance >= 27 && distance < 32.99) return [391, 782, 1174];
        if (distance >= 33 && distance < 38.99) return [440, 877, 1318];
        if (distance >= 39 && distance < 45) return [492, 989, 1483];
      }
      return [];
    }

    function playFrequencies(frequencies, volume, label) {
      stopFrequencies(label); // Stop current oscillators for the label
      frequencies.forEach(freq => {
        const oscillator = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();

        oscillator.type = 'sine';
        oscillator.frequency.value = freq;

        oscillator.connect(gainNode);
        gainNode.connect(audioCtx.destination);

        const intensity = intensityMap[freq] || 0.1;
        gainNode.gain.setValueAtTime(0, audioCtx.currentTime); // Start from 0 volume
        gainNode.gain.linearRampToValueAtTime(volume * intensity, audioCtx.currentTime + 0.05); // Smooth fade-in

        oscillator.start();
        oscillators[label].push({ oscillator, gainNode });
      });
    }

    function stopFrequencies(label) {
      oscillators[label].forEach(({ oscillator, gainNode }) => {
        gainNode.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.05); // Smooth fade-out
        oscillator.stop(audioCtx.currentTime + 0.1); // Stop after fade-out
      });
      oscillators[label] = [];
    }

    function handleSliderChange() {
      const distance1 = parseFloat(document.getElementById("distance1").value);
      const distance2 = parseFloat(document.getElementById("distance2").value);
      const volume1 = parseFloat(document.getElementById("volume1").value);
      const volume2 = parseFloat(document.getElementById("volume2").value);

      const frequencies1 = distance1 >= 3 && distance1 <= 45 ? getFrequencies("1", distance1) : [];
      const frequencies2 = distance2 >= 3 && distance2 <= 45 ? getFrequencies("2", distance2) : [];

      if (frequencies1.length > 0) {
        playFrequencies(frequencies1, volume1, 1);
      } else {
        stopFrequencies(1);
      }

      if (frequencies2.length > 0) {
        playFrequencies(frequencies2, volume2, 2);
      } else {
        stopFrequencies(2);
      }

      document.getElementById("distance1Value").textContent = distance1;
      document.getElementById("distance2Value").textContent = distance2;
      document.getElementById("volume1Value").textContent = volume1.toFixed(2);
      document.getElementById("volume2Value").textContent = volume2.toFixed(2);
    }

    document.querySelectorAll('input[type="range"]').forEach(slider => {
      slider.addEventListener("input", handleSliderChange);
    });





    function updateSliderBackground(slider, value) {
      slider.style.setProperty('--volume-level', `${value * 100}%`);
    }

    document.getElementById('disconnect').addEventListener('click', () => {
      if (bluetoothDevice && bluetoothDevice.gatt.connected) {
        bluetoothDevice.gatt.disconnect();
      }

      if (audioCtx) {
        gainNode.gain.value = 0;
      }

      document.getElementById('connect').style.opacity = '1';
      document.getElementById('connect').style.pointerEvents = 'auto';
      document.getElementById('disconnect').style.opacity = '0';
      document.getElementById('disconnect').style.pointerEvents = 'none';

      updateUIState(false);
    });

    function updateUIState(isConnected) {
      const sliders = document.querySelectorAll('.volume-slider');
      sliders.forEach(slider => {
        slider.disabled = !isConnected;
        slider.className = isConnected ? 'volume-slider connected' : 'volume-slider disconnected';
        updateSliderBackground(slider, isConnected ? slider.value : 0);
      });

      if (isConnected) {
        document.getElementById('distance1').innerText = 'Distance 1: Waiting...';
        document.getElementById('distance2').innerText = 'Distance 2: Waiting...';

        // Mute oscillators while in "Waiting" state
        if (gainNode) gainNode.gain.value = 0;
      } else {
        document.getElementById('distance1').innerText = 'Distance 1: Disconnected';
        document.getElementById('distance2').innerText = 'Distance 2: Disconnected';
      }
    }
  </script>
</body>
