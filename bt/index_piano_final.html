<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DistanzuinoBT</title>
  <link rel="icon" type="image/jpg" href="images/icon.jpg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <style>
    @font-face {
        font-family: 'Caros';
        src: url('caros/Caros-Bold.otf') format('opentype');
        font-weight: bold;
        font-style: normal;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Caros', sans-serif;
      font-weight: 700;
    }

    body {
      background: linear-gradient(135deg, #000000 0%, #1a1a1a 70%, #333333 100%);
      color: #ffffff;
      min-height: 100vh;
      padding: clamp(8px, 2vw, 16px);
      width: 100%;
      overflow-x: hidden;
    }

    .bento-grid {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      gap: clamp(6px, 1.5vw, 12px);
      padding: clamp(6px, 1.5vw, 12px);
      width: 100%;
    }

    .bento-container {
      background: rgba(40, 40, 40, 0.95); /* Made more opaque */
      border-radius: 12px;
      padding: clamp(8px, 2vw, 16px);
      width: 100%;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      border: 2px solid rgba(255, 31, 31, 0.15); /* Made border thicker */
    }

    .bento-container:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(255, 31, 31, 0.1);
    }

    /* Header Styles */
    #logo-container {
      display: flex;
      align-items: center;
      gap: clamp(10px, 3vw, 20px);
      max-width: 1200px;
      margin: 0 auto;
      padding: clamp(8px, 2vw, 16px);
      margin-bottom: clamp(8px, 2vw, 16px);
    }

    #logo {
      width: clamp(40px, 10vw, 80px); /* Increased size */
      height: auto;
      border-radius: 3px; /* Slightly more rounded */
    }

    h1 {
      font-size: clamp(1.5rem, 4vw, 2.5rem);
      white-space: nowrap;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(255, 31, 31, 0.2);
    }

    /* Control Row Styles */
    .control-row {
      display: grid;
      grid-template-columns: 1fr;
      gap: clamp(6px, 1.5vw, 12px);
      margin-bottom: clamp(6px, 1.5vw, 12px);
    }

    /* Connect Container */
    #connect-container {
      display: flex;
      align-items: center;
      gap: clamp(8px, 2vw, 15px);
      min-width: 0;
      position: relative; /* Add this */
    }

    .button {
      padding: clamp(6px, 1.5vw, 10px) clamp(12px, 2.5vw, 20px);
      font-size: clamp(12px, 2vw, 14px);
      border: 2px solid rgba(255, 31, 31, 0.3);
      border-radius: 8px;
      background: linear-gradient(45deg, #ff1f1f, #ff4444);
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      position: absolute; /* Add this */
      left: 0; /* Add this */
    }

    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255, 31, 31, 0.3);
    }

    #connect {
      opacity: 1;
      pointer-events: auto;
    }

    #disconnect {
      opacity: 0;
      pointer-events: none;
    }

    #connection-status {
      font-size: clamp(12px, 2vw, 14px);
      margin-left: clamp(100px, 25vw, 140px);
      white-space: nowrap;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { opacity: 0.6; }
      50% { opacity: 1; }
      100% { opacity: 0.6; }
    }

    /* Instrument Container */
    #instrument-container {
      display: flex;
      align-items: center;
      gap: clamp(8px, 2vw, 15px);
      min-width: 0;
    }

    select {
      padding: clamp(4px, 1vw, 8px) clamp(8px, 2vw, 15px);
      font-size: clamp(12px, 2vw, 14px);
      max-width: min(100px, 100%);
      border-radius: 8px;
      background: #333;
      color: white;
      border: 2px solid rgba(255, 31, 31, 0.3);
      font-weight: 700;
    }

    /* Volume Controls */
    .volume-controls {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: clamp(6px, 1.5vw, 12px);
      margin-bottom: 12px; /* Reduced from 20px */
    }

    .slider-wrapper .instrument-selector {
      display: flex;
      align-items: center;
      gap: clamp(8px, 2vw, 15px);
      margin-bottom: clamp(8px, 2vw, 12px);
    }

    input[type="range"] {
      width: 100%;
      height: 8px;
      border-radius: 4px;
      background: #333;
      outline: none;
      -webkit-appearance: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #ff1f1f;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    input[type="range"]::-webkit-slider-thumb:hover {
      transform: scale(1.1);
    }

    /* Tones Display */
    .tones-wrapper {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      padding: clamp(8px, 2vw, 16px);
      gap: clamp(8px, 2vw, 15px);
      background: rgba(40, 40, 40, 0.95);
      border-radius: 12px;
      border: 2px solid rgba(255, 31, 31, 0.15);
      width: 100%;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }

    .tones-container {
      display: flex;
      gap: clamp(4px, 1vw, 8px);
      flex-wrap: nowrap;
    }

    .tone {
      width: clamp(28px, 7vw, 38px);
      min-width: clamp(28px, 7vw, 38px);
      height: clamp(42px, 10vw, 58px);
      font-size: clamp(12px, 2vw, 14px);
      border: 2px solid rgba(255, 31, 31, 0.3);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #333;
      color: white;
      transition: all 0.3s ease;
      font-weight: 700;
    }

    .tone.active {
      background: #ff1f1f;
      transform: translateY(-4px);
      box-shadow: 0 4px 12px rgba(255, 31, 31, 0.4);
    }

    .separator {
      min-width: 2px;
      width: 2px;
      height: 60px;
      background: rgba(255, 31, 31, 0.5);
      border-radius: 1px;
    }

    .disabled-container {
      opacity: 0.5;
      pointer-events: none;
      filter: grayscale(50%);
      transition: all 0.3s ease;
    }

    /* Mute Button Styles */
    .container {
      --color: #ff1f1f;
      --size: 24px;
      display: inline-flex;
      align-items: center;
      position: relative;
      cursor: pointer;
      padding: 5px;
    }

    .container input {
      opacity: 0;
      position: absolute;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }

    .container svg {
      width: var(--size);
      height: var(--size);
      fill: currentColor;
      transition: all 0.3s ease;
    }

    .container .voice {
      display: none;
      color: #ff1f1f;
    }

    .container .mute {
      display: block;
      color: #666;
    }

    .container input:checked ~ .mute {
      display: none;
    }

    .container input:checked ~ .voice {
      display: block;
    }

    .slider-wrapper > div {
      display: flex;
      flex-wrap: nowrap;
      align-items: center;
      gap: clamp(4px, 1vw, 8px);
      width: 100%;
    }

    input[type="range"] {
      flex: 1;
      min-width: 0;
    }

    #volume1Value, #volume2Value {
      min-width: 45px;
      text-align: right;
    }

    @media (max-width: 768px) {
      body {
        padding: 12px;
      }

      .bento-grid {
        gap: 8px;
        padding: 8px;
      }

      .bento-container {
        padding: 12px;
      }

      h1 {
        font-size: 1.8rem;
      }

      #logo {
        width: clamp(50px, 15vw, 70px); /* Bigger on small screens */
      }

      .volume-controls {
        grid-template-columns: 1fr 1fr;
        gap: 8px;
      }

      .control-row {
        margin-bottom: clamp(6px, 1.5vw, 12px);
        grid-template-columns: 1fr 1fr;
        gap: 8px;
      }

      .button {
        padding: 8px 16px;
        font-size: 14px;
      }

      select {
        padding: 6px 12px;
        font-size: 14px;
      }

      .slider-wrapper {
        gap: 6px;
      }

      label {
        font-size: 14px;
      }

      .tone {
        width: 32px;
        height: 48px;
        font-size: 14px;
      }

      .container svg {
        --size: 20px;
      }


      .tones-wrapper {
        flex-direction: column;
        padding: 12px;
      }

      .separator {
        width: 100%;
        height: 2px;
        margin: 8px 0;
      }

      #volume1Value, #volume2Value {
        min-width: 40px;
      }

      .slider-wrapper label {
        font-size: 14px;
      }

      #connect-container {
        grid-column: 1 / -1;
      }

    }
    @media (max-width: 480px) {
      body {
        padding: 8px;
      }

      .bento-grid {
        gap: 6px;
        padding: 6px;
      }

      h1 {
        font-size: 1.25rem;
      }

      #logo {
        width: clamp(45px, 18vw, 60px); /* Bigger for very small screens */
      }

      #logo-container {
        padding: 6px;
      }

      .volume-controls {
        grid-template-columns: 1fr;
      }

      .bento-container {
        padding: 12px;
      }

      .control-row {
        grid-template-columns: 1fr;
      }

      .button {
        padding: 6px 12px;
        font-size: 12px;
      }

      select {
        padding: 4px 8px;
        font-size: 12px;
        max-width: 100px;
      }

      .tone {
        width: 28px;
        min-width: 28px;
        height: 42px;
        font-size: 12px;
      }

      .tones-wrapper {
        padding: 10px;
        flex-direction: column;
      }

      .separator {
        width: 100%;
        height: 2px;
        margin: clamp(4px, 1vw, 6px) 0;
      }

      .slider-wrapper label {
        font-size: 12px;
      }

      .container svg {
        --size: 18px;
      }

      #connection-status {
        font-size: 14px;
      }

      #instrument-container label,
      .slider-wrapper label {
        font-size: clamp(12px, 2vw, 14px);
        white-space: nowrap;
      }
      
      #volume1Value, #volume2Value {
        min-width: 35px;
        font-size: clamp(12px, 2vw, 14px);
      }

      #connect-container,
      #instrument-container-left,
      #instrument-container-right {
        grid-column: 1;
      }
    }
  </style>
</head>

  <script>
    let bluetoothDevice;
    let server;
    let service;
    let characteristic;

    let distance1 = 0;
    let distance2 = 0;

    


    const HM10_SERVICE_UUID = '0000ffe0-0000-1000-8000-00805f9b34fb';
    const HM10_CHARACTERISTIC_UUID = '0000ffe1-0000-1000-8000-00805f9b34fb';

    document.getElementById('connect').addEventListener('click', async () => {
      const statusElement = document.getElementById('connection-status');
      statusElement.innerText = 'Connecting...';

      try {
        bluetoothDevice = await navigator.bluetooth.requestDevice({
          filters: [
            { namePrefix: 'DistanzuinoBT' },
            { namePrefix: 'DistanzuinoUS' }
          ],
          optionalServices: [HM10_SERVICE_UUID]
        });

        
        console.log('Device Type:', deviceType);

        // Add the disconnect event listener
        bluetoothDevice.addEventListener('gattserverdisconnected', () => {
          console.log('Device disconnected unexpectedly.');

          // Stop all active sounds
          stopFrequencies(1);
          stopFrequencies(2);

          // Update UI state
          document.getElementById('connect').style.opacity = '1';
          document.getElementById('connect').style.pointerEvents = 'auto';
          document.getElementById('disconnect').style.opacity = '0';
          document.getElementById('disconnect').style.pointerEvents = 'none';

          updateContainerStates(false);
          updateUIState(false);
        });

        server = await bluetoothDevice.gatt.connect();
        service = await server.getPrimaryService(HM10_SERVICE_UUID);
        characteristic = await service.getCharacteristic(HM10_CHARACTERISTIC_UUID);

        characteristic.startNotifications();
        characteristic.addEventListener('characteristicvaluechanged', handleData);

        document.getElementById('connect').style.opacity = '0';
        document.getElementById('connect').style.pointerEvents = 'none';
        document.getElementById('disconnect').style.opacity = '1';
        document.getElementById('disconnect').style.pointerEvents = 'auto';

        updateContainerStates(true);

        initializeOscillators(1);
        initializeOscillators(2);

        statusElement.innerText = "Connected";

        updateUIState(true);
      } catch (error) {
        console.error('Error connecting:', error);
        statusElement.innerText = 'Disconnected'; // Reset to "Disconnected" on failure
      }
    });

    document.addEventListener('DOMContentLoaded', () => {
      updateContainerStates(false);
    });

    function handleData(event) {
      const decoder = new TextDecoder();
      const rawValue = decoder.decode(event.target.value).trim();

      // Split data into multiple packets in case they're concatenated
      const packets = rawValue.split('\n'); // Assuming newline '\n' separates packets
      packets.forEach(packet => {
        const value = packet.trim();

        if (value.startsWith('D1:')) {
          const parsedValue = parseFloat(value.substring(3));
          if (!isNaN(parsedValue)) {
            distance1 = parsedValue / 10; // Convert to cm
            updateDistanceDisplay(document.getElementById('distance1'), "1", distance1);
          }
        } else if (value.startsWith('D2:')) {
          const parsedValue = parseFloat(value.substring(3));
          if (!isNaN(parsedValue)) {
            distance2 = parsedValue / 10; // Convert to cm
            updateDistanceDisplay(document.getElementById('distance2'), "2", distance2);
          }
        }
      });

      // Refresh audio with corrected distances
      handleSliderChange();
    }


    function updateContainerStates(isConnected) {
      const containers = document.querySelectorAll('.bento-container:not(#connect-container), .tones-wrapper');
      containers.forEach(container => {
        if (isConnected) {
          container.classList.remove('disabled-container');
        } else {
          container.classList.add('disabled-container');
        }
      });
    }


    function updateDistanceDisplay(distanceElement, distanceLabel, distance) {
      console.log(`Distance ${distanceLabel}: ${distance.toFixed(2)} cm`);
    }

    document.getElementById('disconnect').addEventListener('click', () => {
      if (bluetoothDevice && bluetoothDevice.gatt.connected) {
        bluetoothDevice.gatt.disconnect();
      }

      // Stop all active sounds
      stopFrequencies(1);
      stopFrequencies(2);

      // Clear tone highlights
      highlightTone('tones1', []);
      highlightTone('tones2', []);

      document.getElementById('connect').style.opacity = '1';
      document.getElementById('connect').style.pointerEvents = 'auto';
      document.getElementById('disconnect').style.opacity = '0';
      document.getElementById('disconnect').style.pointerEvents = 'none';

      updateContainerStates(false);

      updateUIState(false);
    });

    function updateUIState(isConnected) {
      const statusElement = document.getElementById('connection-status');

      if (isConnected) {
        statusElement.innerText = "Connected";
      } else {
        statusElement.innerText = 'Disconnected';
        

        // Stop all frequencies
        stopFrequencies(1);
        stopFrequencies(2);

        // Clear tone highlights
        highlightTone('tones1', []);
        highlightTone('tones2', []);

        distance1 = 0;
        distance2 = 0;
      }
    }






    /*+++++*/
    

    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const oscillators = {
      1: [],
      2: []
    };

    const gains = {
      1: [],
      2: []
    };



    function initializeOscillators(label) {
      for (let i = 0; i < 3; i++) { // Create three oscillators for each label
        const oscillator = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();

        oscillator.type = 'sine';
        oscillator.frequency.value = 0; // Start at 0 Hz (silent)

        oscillator.connect(gainNode);
        gainNode.connect(audioCtx.destination);

        gainNode.gain.value = 0; // Start with no sound
        oscillator.start();

        oscillators[label].push(oscillator);
        gains[label].push(gainNode);
      }
    }

    const frequencyRangesLaser = {

function startPianoTone(frequency, tone, sustained) {
            if (activeOscillators[tone]) return;
            
            const harmonics = [1, 2, 3, 4, 5, 6]; // Main frequency + 5 harmonics
            const oscillators = [];
            const gainNodes = [];
            const baseDecayTime = 0.5; // Base decay time for highest harmonic
            
            harmonics.forEach((harmonic, index) => {
                const oscillator = audioCtx.createOscillator();
                const gainNode = audioCtx.createGain();
                
                oscillator.type = index === 0 ? 'triangle' : 'sawtooth'; // Fundamental: triangle, Harmonics: sawtooth
                oscillator.frequency.setValueAtTime(frequency * harmonic, audioCtx.currentTime); // Corrected frequency multipliers
                
                oscillator.connect(gainNode);
                gainNode.connect(audioCtx.destination);
                
                // Attack: Gradual increase in intensity
                gainNode.gain.setTargetAtTime(1 / (harmonic), audioCtx.currentTime, 0.02);
                
                let fadeTime = baseDecayTime * Math.pow(1.8, 5 - index); // Adjusted decay timing
                
                if (sustained) {
                    gainNode.gain.linearRampToValueAtTime(0, audioCtx.currentTime + fadeTime);
                }
                
                oscillators.push(oscillator);
                gainNodes.push(gainNode);
                
                oscillator.start();
            });
            
            activeOscillators[tone] = { oscillators, gainNodes };
        }

function stopPianoTone(tone) {
            if (activeOscillators[tone]) {
                activeOscillators[tone].gainNodes.forEach((gainNode, index) => {
                    if (index === 0) { // Keep fundamental tone fading longer
                        gainNode.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 1);
                    } else {
                        gainNode.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.2);
                    }
                });
                activeOscillators[tone].oscillators.forEach(osc => osc.stop(audioCtx.currentTime + 1));
                delete activeOscillators[tone];
            }
