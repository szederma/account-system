<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano2 Sound</title>
    <style>
        .piano {
            display: flex;
        }
        .key {
            width: 60px;
            height: 200px;
            border: 1px solid black;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            user-select: none;
        }
        .key.active {
            background: lightgray;
        }
    </style>
</head>
<body>
    <div class="piano">
        <div class="key" data-tone="C3">C</div>
        <div class="key" data-tone="D3">D</div>
        <div class="key" data-tone="E3">E</div>
        <div class="key" data-tone="F3">F</div>
        <div class="key" data-tone="G3">G</div>
        <div class="key" data-tone="A3">A</div>
        <div class="key" data-tone="B3">H</div>
        <div class="key" data-tone="C4">C</div>
        <div class="key" data-tone="D4">D</div>
        <div class="key" data-tone="E4">E</div>
        <div class="key" data-tone="F4">F</div>
        <div class="key" data-tone="G4">G</div>
        <div class="key" data-tone="A4">A</div>
        <div class="key" data-tone="B4">H</div>
    </div>

    <script>
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const activeOscillators = {};

        function startPianoTone(frequency, tone, sustained) {
            if (activeOscillators[tone]) return;
            
            const harmonics = [1, 2, 3, 4, 5, 6]; // Main frequency + 5 harmonics
            const oscillators = [];
            const gainNodes = [];
            const baseDecayTime = 0.5; // Base decay time for highest harmonic
            
            harmonics.forEach((harmonic, index) => {
                const oscillator = audioCtx.createOscillator();
                const gainNode = audioCtx.createGain();
                
                oscillator.type = index === 0 ? 'triangle' : 'sawtooth'; // Fundamental: triangle, Harmonics: sawtooth
                oscillator.frequency.setValueAtTime(frequency * harmonic, audioCtx.currentTime); // Corrected frequency multipliers
                
                oscillator.connect(gainNode);
                gainNode.connect(audioCtx.destination);
                
                // Attack: Gradual increase in intensity
                gainNode.gain.setTargetAtTime(1 / (harmonic), audioCtx.currentTime, 0.02);
                
                let fadeTime = baseDecayTime * Math.pow(1.8, 5 - index); // Adjusted decay timing
                
                if (sustained) {
                    gainNode.gain.linearRampToValueAtTime(0, audioCtx.currentTime + fadeTime);
                }
                
                oscillators.push(oscillator);
                gainNodes.push(gainNode);
                
                oscillator.start();
            });
            
            activeOscillators[tone] = { oscillators, gainNodes };
        }

        function startPianoTone(frequency, tone, sustained) {
            if (activeOscillators[tone]) return;

            const harmonics = [1, 2, 3, 4, 5]; // Fundamental + harmonics
            const oscillators = [];
            const gainNodes = [];
            const baseDecayTime = 1; // The fifth harmonic lasts 1 second

            harmonics.forEach((harmonic, index) => {
                const oscillator = audioCtx.createOscillator();
                const gainNode = audioCtx.createGain();

                oscillator.type = index === 0 ? 'triangle' : 'sawtooth'; // Fundamental: triangle, Harmonics: sawtooth
                oscillator.frequency.setValueAtTime(frequency * harmonic, audioCtx.currentTime);

                oscillator.connect(gainNode);
                gainNode.connect(audioCtx.destination);

                // Attack: Gradual increase in intensity
                gainNode.gain.setTargetAtTime(1 / harmonic, audioCtx.currentTime, 0.02);

                oscillators.push(oscillator);
                gainNodes.push(gainNode);

                oscillator.start();
            });

            activeOscillators[tone] = { oscillators, gainNodes };
        }

        function stopPianoTone(tone) {
            if (activeOscillators[tone]) {
                activeOscillators[tone].gainNodes.forEach((gainNode, index) => {
                    let fadeTime = 1 * Math.pow(2, 5 - index); // 1s, 2s, 4s, 8s, 16s, 32s decay pattern
                    gainNode.gain.linearRampToValueAtTime(0, audioCtx.currentTime + fadeTime);
                });

                activeOscillators[tone].oscillators.forEach(osc => osc.stop(audioCtx.currentTime + 2)); // Smooth stop
                delete activeOscillators[tone];
            }
        }




        document.querySelectorAll('.key').forEach(key => {
            const tone = key.getAttribute('data-tone');
            const frequencies = {
                'C3': 130.81, 'D3': 146.83, 'E3': 164.81, 'F3': 174.61, 'G3': 196.00, 'A3': 220.00, 'B3': 246.94,
                'C4': 261.63, 'D4': 293.66, 'E4': 329.63, 'F4': 349.23, 'G4': 392.00, 'A4': 440.00, 'B4': 493.88
            };
            
            key.addEventListener('mousedown', () => {
                key.classList.add('active');
                if (frequencies[tone]) {
                    startPianoTone(frequencies[tone], tone, true);
                }
            });
            
            key.addEventListener('mouseup', () => {
                key.classList.remove('active');
                stopPianoTone(tone);
            });
            
            key.addEventListener('mouseleave', () => {
                key.classList.remove('active');
                stopPianoTone(tone);
            });
            
            key.addEventListener('touchstart', (e) => {
                e.preventDefault();
                key.classList.add('active');
                if (frequencies[tone]) {
                    startPianoTone(frequencies[tone], tone, true);
                }
            }, { passive: false });
            
            key.addEventListener('touchend', () => {
                key.classList.remove('active');
                stopPianoTone(tone);
            });
            
            key.addEventListener('touchcancel', () => {
                key.classList.remove('active');
                stopPianoTone(tone);
            });
        });
    </script>
</body>
</html>
