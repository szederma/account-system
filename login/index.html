<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f9; }
    .container { max-width: 400px; margin: auto; padding: 20px; background-color: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
    h2 { text-align: center; }
    input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px; }
    button { width: 100%; padding: 10px; background-color: #5c6bc0; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background-color: #3f4c87; }
  </style>
</head>
<body>

<div class="container">
  <h2>Login</h2>
  <form id="login-form">
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
</div>

<script>
  document.getElementById('login-form').addEventListener('submit', async (e) => {
    e.preventDefault();  // Prevents the form from reloading the page

    // Collect the form data
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    // Send the data to the backend (Make sure this is the correct endpoint)
    const response = await fetch('https://account-system-t285.onrender.com/api/login', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({ username, password }),
    });

    const data = await response.json();

    if (response.ok) {
      // Save the JWT token to localStorage for session management
      localStorage.setItem('token', data.token);
      window.location.href = '/test';  // Redirect to Test page on success
    } else {
      alert(data.error || 'Login failed');
    }
  });
</script>

</body>
</html>
