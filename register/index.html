<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f9; }
    .container { max-width: 400px; margin: auto; padding: 20px; background-color: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
    h2 { text-align: center; }
    input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px; }
    button { width: 100%; padding: 10px; background-color: #5c6bc0; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background-color: #3f4c87; }
  </style>
</head>
<body>

<div class="container">
  <h2>Register</h2>
  <form id="register-form">
    <input type="text" id="username" placeholder="Username" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Register</button>
  </form>
</div>

<script>
  document.getElementById('register-form').addEventListener('submit', async (e) => {
    e.preventDefault();  // Prevents the form from reloading the page

    const username = document.getElementById('username').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    const response = await fetch('https://account-system-t285.onrender.com/api/register', {
        method: 'POST',
        headers: {
        'Content-Type': 'application/json',
        },
        body: JSON.stringify({ username, email, password }),
    });

    const data = await response.json();

    if (response.ok) {
        // Registration successful
        window.location.href = '/test/index.html';  // Redirect to Test page
    } else {
        alert(data.error || 'Registration failed');
    }
    });
</script>

</body>
</html>
