<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Page</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f9; }
    .container { max-width: 600px; margin: auto; padding: 20px; background-color: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
    h2 { text-align: center; }
    p { font-size: 18px; }
  </style>
</head>
<body>

<div class="container">
  <h2>Welcome</h2>
  <p id="username"></p>
  <button onclick="logout()">Logout</button>
</div>

<script>
  window.onload = async () => {
    const token = localStorage.getItem('token');
    if (!token) {
      window.location.href = '/login';  // Redirect to Login page if not logged in
    }

    const response = await fetch('https://account-system-t285.onrender.com/api/user', {
      method: 'GET',
      headers: {
        'Authorization': `Bearer ${token}`,
      },
    });

    const data = await response.json();
    if (response.ok) {
      document.getElementById('username').innerText = `Hello, ${data.email}`;  // Display username (or email)
    } else {
      alert(data.error || 'Failed to fetch user data');
    }
  };

  function logout() {
    localStorage.removeItem('token');  // Remove token from localStorage
    window.location.href = '/login';  // Redirect to Login page
  }
</script>

</body>
</html>
