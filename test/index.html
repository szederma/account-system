<!-- web/test/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Page</title>
</head>
<body>
  <h1>Welcome to the Test Page</h1>

  <p id="user-info">Loading user data...</p>

  <button id="logout-button">Logout</button>

  <script>
    // Check if user is logged in by checking for JWT token
    const token = localStorage.getItem('token');

    if (!token) {
      window.location.href = '/login/index.html';  // Redirect to login if no token found
    } else {
      // Fetch user data
      fetch('/api/user', {
        method: 'GET',
        headers: { 'Authorization': `Bearer ${token}` }
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById('user-info').textContent = `Welcome, ${data.email}`;
      })
      .catch(() => {
        window.location.href = '/login/index.html';  // Redirect to login if error
      });

      // Logout functionality
      document.getElementById('logout-button').addEventListener('click', () => {
        localStorage.removeItem('token');
        window.location.href = '/login/index.html';  // Redirect to login
      });
    }
  </script>
</body>
</html>
